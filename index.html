<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe with Rive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Multiplayer Tic Tac Toe</h1>
        
        <div id="connectionSection" class="connection-section">
            <div id="hostSection">
                <h3>Host a Game</h3>
                <button id="hostBtn">Create Game Room</button>
                <div id="hostId" class="hidden">
                    <p>Share this ID with your friend:</p>
                    <input type="text" id="hostIdDisplay" readonly>
                    <button onclick="copyToClipboard()">Copy ID</button>
                </div>
            </div>
            
            <div id="joinSection">
                <h3>Join a Game</h3>
                <input type="text" id="friendId" placeholder="Enter friend's game ID">
                <button id="joinBtn">Join Game</button>
            </div>
        </div>
        
        <div id="connectionStatus" class="status-disconnected">
            Not connected
        </div>
        
        <div id="gameSection" class="hidden">
            <div id="board"></div>
            <div id="status"></div>
            <button id="restartBtn" onclick="restartGame()">New Game</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    
    <script src="script.js"></script>
</body>
</html
