<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .connection-section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        
        .connection-section input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        
        .connection-section button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .connection-section button:hover {
            background-color: #0056b3;
        }
        
        .connection-section button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            background-color: #333;
            padding: 5px;
            border-radius: 10px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 5px;
            font-size: 48px;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        .cell:hover {
            background-color: #f9f9f9;
        }
        
        .cell.x {
            color: #ff6b6b;
        }
        
        .cell.o {
            color: #4ecdc4;
        }
        
        #status {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }
        
        #restartBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #restartBtn:hover {
            background-color: #45a049;
        }
        
        .hidden {
            display: none;
        }
        
        #connectionStatus {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status-connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-waiting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Multiplayer Tic Tac Toe</h1>
        
        <div id="connectionSection" class="connection-section">
            <div id="hostSection">
                <h3>Host a Game</h3>
                <button id="hostBtn">Create Game Room</button>
                <div id="hostId" class="hidden">
                    <p>Share this ID with your friend:</p>
                    <input type="text" id="hostIdDisplay" readonly>
                    <button onclick="copyToClipboard()">Copy ID</button>
                </div>
            </div>
            
            <div id="joinSection">
                <h3>Join a Game</h3>
                <input type="text" id="friendId" placeholder="Enter friend's game ID">
                <button id="joinBtn">Join Game</button>
            </div>
        </div>
        
        <div id="connectionStatus" class="status-disconnected">
            Not connected
        </div>
        
        <div id="gameSection" class="hidden">
            <div id="board"></div>
            <div id="status"></div>
            <button id="restartBtn" onclick="restartGame()">New Game</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        let peer;
        let conn;
        let isHost = false;
        let mySymbol = '';
        let currentPlayer = 'X';
        let gameActive = false;
        let gameState = Array(9).fill("");
        
        const winningCombos = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        // Initialize PeerJS
        function initializePeer() {
            peer = new Peer();
            
            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
            });
            
            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
                updateConnectionStatus('Connected! You are X (Host)', 'status-connected');
                mySymbol = 'X';
                isHost = true;
                showGameSection();
                createBoard();
            });
            
            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                updateConnectionStatus('Connection error', 'status-disconnected');
            });
        }

        // Host game
        document.getElementById('hostBtn').addEventListener('click', () => {
            if (!peer) initializePeer();
            
            peer.on('open', (id) => {
                document.getElementById('hostIdDisplay').value = id;
                document.getElementById('hostId').classList.remove('hidden');
                updateConnectionStatus('Waiting for friend to join...', 'status-waiting');
            });
        });

        // Join game
        document.getElementById('joinBtn').addEventListener('click', () => {
            const friendId = document.getElementById('friendId').value.trim();
            if (!friendId) return;
            
            if (!peer) initializePeer();
            
            peer.on('open', () => {
                conn = peer.connect(friendId);
                setupConnection();
                mySymbol = 'O';
                isHost = false;
                updateConnectionStatus('Connected! You are O', 'status-connected');
                showGameSection();
                createBoard();
            });
        });

        function setupConnection() {
            conn.on('open', () => {
                console.log('Connection established');
            });
            
            conn.on('data', (data) => {
                handleReceivedData(data);
            });
            
            conn.on('close', () => {
                updateConnectionStatus('Friend disconnected', 'status-disconnected');
                gameActive = false;
            });
        }

        function handleReceivedData(data) {
            if (data.type === 'move') {
                gameState = data.gameState;
                currentPlayer = data.currentPlayer;
                updateBoard();
                updateStatus();
                
                if (data.winner) {
                    document.getElementById('status').textContent = data.winner;
                    gameActive = false;
                } else if (data.draw) {
                    document.getElementById('status').textContent = "It's a draw! ðŸ¤";
                    gameActive = false;
                }
            } else if (data.type === 'restart') {
                restartGame();
            }
        }

        function sendMove(index) {
            const winner = checkWinner();
            const draw = !winner && gameState.every(cell => cell !== "");
            
            conn.send({
                type: 'move',
                gameState: gameState,
                currentPlayer: currentPlayer,
                winner: winner ? `Player ${winner} wins! ðŸŽ‰` : null,
                draw: draw
            });
        }

        function updateConnectionStatus(message, className) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.className = `status-base ${className}`;
        }

        function showGameSection() {
            document.getElementById('connectionSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleMove);
                board.appendChild(cell);
            }
            gameActive = true;
            updateStatus();
        }

        function handleMove(e) {
            const index = parseInt(e.target.dataset.index);
            
            // Check if it's your turn and the game is active
            if (!gameActive || gameState[index] !== "" || currentPlayer !== mySymbol) {
                return;
            }

            // Make the move
            gameState[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer.toLowerCase());
            e.target.style.animation = 'fadeInScale 0.3s ease-out';

            // Check for winner or draw
            const winner = checkWinner();
            if (winner) {
                document.getElementById('status').textContent = `Player ${winner} wins! ðŸŽ‰`;
                gameActive = false;
            } else if (gameState.every(cell => cell !== "")) {
                document.getElementById('status').textContent = "It's a draw! ðŸ¤";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }

            // Send move to friend
            sendMove(index);
            updateStatus();
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                if (gameState[index] && !cell.textContent) {
                    cell.textContent = gameState[index];
                    cell.classList.add(gameState[index].toLowerCase());
                    cell.style.animation = 'fadeInScale 0.3s ease-out';
                }
            });
        }

        function checkWinner() {
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    return gameState[a];
                }
            }
            return null;
        }

        function updateStatus() {
            if (!gameActive) return;
            
            const statusEl = document.getElementById('status');
            if (currentPlayer === mySymbol) {
                statusEl.textContent = "Your turn";
                statusEl.style.color = "#4CAF50";
            } else {
                statusEl.textContent = "Opponent's turn";
                statusEl.style.color = "#ff9800";
            }
        }

        function restartGame() {
            currentPlayer = 'X';
            gameActive = true;
            gameState = Array(9).fill("");
            createBoard();
            
            // Notify friend about restart
            if (conn && conn.open) {
                conn.send({ type: 'restart' });
            }
        }

        function copyToClipboard() {
            const hostIdInput = document.getElementById('hostIdDisplay');
            hostIdInput.select();
            document.execCommand('copy');
            alert('Game ID copied to clipboard!');
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            // PeerJS will be initialized when user clicks host or join
        });
    </script>
</body>
</html>
